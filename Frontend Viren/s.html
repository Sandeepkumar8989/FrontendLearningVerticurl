<!DOCTYPE html>
<html>
<head>
<style>
/* CSS for the search bar */
.search-container {
  position: relative;
  margin: 8px;
}

.search-container input[type=text] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 130px;
}

.search-container button {
  position: absolute;
  padding: 10px;
  right: 0;
  top: 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f1f1f1;
  cursor: pointer;
}

</style>
</head>
<body>

<!-- HTML for the search bar -->
<div class="search-container">
  <input type="text" placeholder="Search...">
</div>

</body>
</html>
